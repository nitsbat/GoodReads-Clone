<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <link rel="icon" type="image/svg+xml" href="favicon.svg"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <!-- <meta name="referrer" content="origin"> -->
  <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous"
  />
  <script
          src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
          crossorigin="anonymous"
  ></script>
</head>
  <body>

  <main class="container text-center">
    <h1 class="display-5 fw-bold" style="padding-top:20px">Good Reads</h1>
    <div class="col-lg-6 mx-auto">
      <p class="lead mb-4" style="padding-top:10px">Read and make an impact. Find your best book and start reading.</p>
      <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
        <a type="button" href="/oauth2/authorization/github" class="btn btn-primary btn-lg px-4 gap-3">Login via Github</a>
      </div>
      <p class="lead mb-4" style="padding-top:30px">OR directly search a book</p>
      <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
        <div th:insert="components/book-search :: search-panel"></div>
      </div>
    </div>

  </main>
  </body>
</html>
