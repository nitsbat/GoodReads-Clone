<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<head>
    <meta charset="UTF-8">
    <title>Book Page</title>
</head>
<body>
<div class="card mb-3" style="max-width: 540px;">
    <div class="row g-0">
        <div class="col-md-4">
            <img src="..." class="img-fluid rounded-start" alt="..." th:src="${coverImage}">
        </div>
        <div class="col-md-8">
            <div class="card-body">
                <h5 class="card-title" th:text="${book.name}">Book Name</h5>
                <p class="card-text" th:text="${book.authorNames}">Author names</p>
                <p class="card-text">Published Date: <small class="text-muted" th:text="${book.createdBy}">Last updated
                    3 mins ago</small></p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
